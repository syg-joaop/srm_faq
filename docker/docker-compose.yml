services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      - POSTGRES_USER=srm_user
      - POSTGRES_PASSWORD=srm_secret_2024
      - POSTGRES_DB=srm_faq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - srm-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U srm_user -d srm_faq"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - srm-internal
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 10
        ollama pull bge-m3
        wait

  api:
    build:
      context: https://github.com/syg-joaop/srm_faq.git
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://srm_user:srm_secret_2024@postgres:5432/srm_faq
      - OLLAMA_URL=http://ollama:11434
      - PORT=3000
      - GROQ_API_KEY=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
    ports:
      - "3028:3000"
    networks:
      - srm-internal
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  ollama_data:

networks:
  srm-internal:
    driver: bridge
